<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLinks</title>
</head>
<body>
    <!--href redirects to that link-->
    <!--target = "_blank" opens link in the new tab-->
    <!--target = "_self" opens link in the same tab-->
    <!--title="This takes you to google.com" will show this text when cursor will hover on that link-->
    <a href="http://www.google.com" target="_blank" title="This takes you to google.com">Google</a>

</body>
</html>
