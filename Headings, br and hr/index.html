<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings,br and hr</title>
</head>
<body>
    <h1>Headings, br and hr</h1>
    <!--Horizontal Line-->
    <hr>
    <!--Headings of 6 Levels-->
    <h1>Alright, sit back, relax and enjoy the show.</h1>
    <!--Line break-->
    <br>
    <h2>Alright, sit back, relax and enjoy the show.</h2>
    <h3>Alright, sit back, relax and enjoy the show.</h3>
    <h4>Alright, sit back, relax and enjoy the show.</h4>
    <h5>Alright, sit back, relax and enjoy the show.</h5>
    <h6>Alright, sit back, relax and enjoy the show.</h6>
    
</body>
</html>
