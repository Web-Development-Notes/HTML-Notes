<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    
    <!--scr is the source of the audio file-->
    <!--controls show the controls on the audio file, but if you do not mention controls then audio will not display on the page-->
    <!--controls is the boolean, if you just write controls then it will automatically set it to "true" and will be displayed on the page-->
    <!--autoplay is the boolean, if you just write autoplay then it will automatically start the audio once page loads-->
    <!--muted is the boolean, if you just write muted then it will be muted by default when the page loads-->
    <!--loop is the boolean, if you just write loop then it will automatically restart the audio when the audio ends-->
    <audio controls autoplay muted loop src="Lovely.mp3">

</body>
</html>
