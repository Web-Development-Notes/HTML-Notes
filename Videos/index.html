<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <video controls autoplay>
        <!--You can add multiple sources at a time, if any of the videos format/video fails to load then another source will be loaded-->
        <source src="Lovely.mp4">
        <source src="Lovely.wav">
        This browser does not support this format
    </video>
</body>
</html>
